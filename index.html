<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <img src="./assets/image/nhac.webp" class="imagebackground">
    <section class="wrap">
        <div class="container">
            <div class="music_player col-4">
                <header class="music_player_header">
                    <p>Nhạc đang phát</p>
                    <h3></h3>
                </header>
                <div class="music_player-image">
                    <img src="" alt="" class="music_player-image-item">
                </div>
                <ul class="music_player_list-btn">
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-volume-down volum-down"></i>
                    </li>
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-arrow-rotate-right repeat-btn"></i>
                    </li>
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-backward-step prev-btn"></i>
                    </li>
                    <li class="music music_player_list-btn-item btn-play-item">
                            <i class="icon-play fas fa-circle-play"></i>                            
                    </li>
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-forward-step next-btn"></i>
                    </li>
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-shuffle random-btn"></i>
                    </li>
                    <li class="music music_player_list-btn-item">
                        <i class="fas fa-volume-high volum-up"></i>
                    </li>
                </ul>
                <audio src=""></audio>
                <div class="music_player_time-line">
                    <input type="range" name="music_player_time-line-item" id="music_player_time-line-item" class="music_player_time-line-item" min="0" max="100" step="1" value = "0">
                    <!-- <div class="scroll">
                        <span class="music_player_time-start">00:00</span>
                        <span class="music_player_time-end">00:00</span>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="layout-list col-8">
            <div class="list-music"></div>
        </div>
    </section>
</body>
<!-- <script src="./assets/js/demo.js"></script> -->
<script src="./assets/js/api.js"></script>
</html>
